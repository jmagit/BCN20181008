<h1>Calculadora</h1>
<table data-ng-controller="CalculadoraCtrl as ctrl" class="Calculadora">
    <tr>
        <th colspan="4" align="right">
            {{ctrl.resumen | toComaDecimal}}
        </th>
    </tr>
    <tr>
        <th colspan="4" align="right" class="Pantalla">
            {{ctrl.pantalla | toComaDecimal}}
        </th>
    </tr>
    <tr>
        <td>
            <input class="btnOperar" type="button" value="C"
                   data-ng-click="ctrl.inicia()">
        </td>
        <td colspan="2">
            <input class="btnOperar" type="button"
                   value="BORRAR" data-ng-click="ctrl.borrar()">
        </td>
        <td>
            <input class="btnOperar" type="button" value="+"
                   data-ng-click="ctrl.calcula('+')">
        </td>
    </tr>
    <tr>
        <td ng-repeat="d in [7,8,9]">
            <input class="btnDigito" type="button" value="{{d}}"
                   data-ng-click="ctrl.ponDijito(d);">
        </td>
        <td>
            <input class="btnOperar" type="button" value="-"
                   data-ng-click="ctrl.calcula('-')">
        </td>
    </tr>
    <tr>
        <td>
            <input class="btnDigito" type="button" value="4"
                   data-ng-click="ctrl.ponDijito('4');">
        </td>
        <td>
            <input class="btnDigito" type="button" value="5"
                   data-ng-click="ctrl.ponDijito('5');">
        </td>
        <td>
            <input class="btnDigito" type="button" value="6"
                   data-ng-click="ctrl.ponDijito('6');">
        </td>
        <td>
            <input class="btnOperar" type="button" value="*"
                   data-ng-click="ctrl.calcula('*');">
        </td>
    </tr>
    <tr>
        <td>
            <input class="btnDigito" type="button" value="1"
                   data-ng-click="ctrl.ponDijito('1');">
        </td>
        <td>
            <input class="btnDigito" type="button" value="2"
                   data-ng-click="ctrl.ponDijito('2');">
        </td>
        <td>
            <input class="btnDigito" type="button" value="3"
                   data-ng-click="ctrl.ponDijito('3');">
        </td>
        <td>
            <input class="btnOperar" type="button" value="/"
                   data-ng-click="ctrl.calcula('/');">
        </td>
    </tr>
    <tr>
        <td width="25%">
            <input class="btnDigito" type="button" value="±"
                   data-ng-click="ctrl.cambiaSigno()">
        </td>
        <td width="25%">
            <input class="btnDigito" type="button" value="0"
                   data-ng-click="ctrl.ponDijito('0');">
        </td>
        <td width="25%">
            <input class="btnDigito" type="button" value=","
                   data-ng-click="ctrl.ponComa()">
        </td>
        <td width="25%">
            <input class="btnOperar" type="button" value="="
                   data-ng-click="ctrl.calcula('=');">
        </td>
    </tr>
</table>
